<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Existing Bet</h2>
                <hr class="accent mb-3">
                
                <div class="card">
                    <div class="row">
                        <!-- form user info -->
                        <div class="col-md-12 mr-md-auto">
                            <div class="border-secondary">
                                <div class="card-header">
                                    <h3 class="mb-0 my-2" id="bet-title"></h3>
                                </div>
                                <div class="card-body" id="bet-description"></div>
                            </div>
                        </div>
                        <!-- /form user info -->
                    </div>
                    <hr>

                    <div class="row">
                        <!-- bettor -->
                        <div class="col-md-6 mr-md-auto">
                            <div class="border-secondary">
                                <div class="card-header">
                                    <h3 class="mb-0 my-2">Bettor</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form" role="form" autocomplete="off">
                                        <fieldset>
                                            <label for="bettor-twitter" class="mb-0">Twitter</label>
                                            <div class="row mb-1">
                                                <div class="col-lg-12">
                                                    <input type="text" name="bettor-twitter" id="bettor-twitter" class="form-control" value="" required readonly>
                                                </div>
                                            </div>

                                            <label for="bettor-wallet" class="mb-0">Public Eth Wallet</label>
                                            <div class="row mb-1">
                                                <div class="col-lg-12">
                                                    <input type="text" name="bettor-wallet" id="bettor-wallet" class="form-control" value="" required readonly>
                                                </div>
                                            </div>
                                            
                                            <label for="bettor-amount" class="mb-0">Bet Amount in Eth</label>
                                            <div class="row mb-1">
                                                <div class="col-lg-12">
                                                    <input type="number" name="bettor-amount" id="bettor-amount" class="form-control" value="" required readonly>
                                                </div>
                                            </div>
                                        </fieldset>
                                        
                                        <div class="form-group row">
                                            <div class="col-md-6">
                                                <button type="reset" class="btn btn-success btn-lg btn-block">Bettor Wins</button>
                                            </div>

                                            <div class="col-md-6">
                                                <button type="submit" class="btn btn-success btn-lg btn-block">Fund</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- /bettor -->

                        <!-- taker -->
                        <div class="col-md-6 mr-md-auto">
                            <div class="border-secondary">
                                <div class="card-header">
                                    <h3 class="mb-0 my-2">Taker</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form" role="form" autocomplete="off">
                                        <fieldset>
                                            <label for="taker-twitter" class="mb-0">Twitter</label>
                                            <div class="row mb-1">
                                                <div class="col-lg-12">
                                                    <input type="text" name="taker-twitter" id="taker-twitter" class="form-control" value="" required readonly>
                                                </div>
                                            </div>

                                            <label for="taker-wallet" class="mb-0">Public Eth Wallet</label>
                                            <div class="row mb-1">
                                                <div class="col-lg-12">
                                                    <input type="text" name="taker-wallet" id="taker-wallet" class="form-control" value="" required readonly>
                                                </div>
                                            </div>
                                            
                                            <label for="taker-amount" class="mb-0">Bet Amount in Eth</label>
                                            <div class="row mb-1">
                                                <div class="col-lg-12">
                                                    <input type="number" name="taker-amount" id="taker-amount" class="form-control" value="" required readonly>
                                                </div>
                                            </div>
                                        </fieldset>
                                        
                                        <div class="form-group row">
                                            <div class="col-md-6">
                                                <button type="reset" class="btn btn-success btn-lg btn-block">Taker Wins</button>
                                            </div>

                                            <div class="col-md-6">
                                                <button type="submit" class="btn btn-success btn-lg btn-block">Fund</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- /taker -->

                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            
                            <div class="col-md-5"></div>
                            <div class="col-md-2 text-center text-normal">
                                <div>~ or ~</div>
                                <hr>
                                <button type="reset" class="btn btn-outline-secondary btn-lg btn-block">Tie</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /card -->

                <div>metamask id: <span id="metamask-id"></span>
                </div>

            </div>
        </div>
    </div>
</section>
